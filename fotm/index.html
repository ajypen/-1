<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main">
        <div class="main__wrapper">

            <div class="main__block">

                <div class="main__logo">
                    <img class="main__logo-pic" src="./assets/img/logo.svg" alt="logo">
                         <p class="main__logo-text">Kamie</p>
                </div>
                        <form action="" class="form">
                            <h1 class="form__title">Log in</h1>
                                <p class="form__sing-up">New to kamie? <a href="#" class="form__link">Sign up for free</a></p>

                                <input class="form__input" type="email" placeholder="Email address*"  >
                                <input class="form__input" type="password" placeholder="Password (8+ characters)*">
                                <br> <a href="#" class="form__link">Forgot password?</a>

                                <br> <button class="form__button">Log in</button>
                                <div class="form__icon-wrap">
                                    <div class="form__icon-block">
                                        <img src="./assets/img/apple.svg" alt="apple">
                                    </div>
                                    <div class="form__icon-block form__icon-block_dgrey">
                                        <img src="./assets/img/fasebook.svg" alt="fasebook">
                                    </div>
                                    <div class="form__icon-block form__icon-block_green">
                                        <img src="./assets/img/spotify.svg" alt="spotify">
                                    </div>
                                    <div class="form__icon-block form__icon-block_whit">
                                        <img src="./assets/img/google.svg" alt="google">
                                    </div>
                                </div>
                   </form>
            </div>
            

        </div>
    </section>
</body>
</html>
